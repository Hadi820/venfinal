<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#f1f5f9">
    <title>Vena Pictures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'brand': {
                'bg': 'var(--color-bg)',
                'surface': 'var(--color-surface)',
                'accent': 'var(--color-accent)',
                'accent-hover': 'var(--color-accent-hover)',
                'danger': 'var(--color-danger)',
                'success': 'var(--color-success)',
                'text-light': 'var(--color-text-light)',
                'text-primary': 'var(--color-text-primary)',
                'text-secondary': 'var(--color-text-secondary)',
                'border': 'var(--color-border)',
                'input': 'var(--color-input-bg)',
              }
            },
            boxShadow: {
              'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
              'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
              'up-lg': '0 -10px 15px -3px rgb(0 0 0 / 0.05), 0 -4px 6px -4px rgb(0 0 0 / 0.05)'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-bg: #f1f5f9; /* slate-100 */
        --color-surface: #ffffff;
        --color-text-light: #020617; /* slate-950 */
        --color-text-primary: #334155; /* slate-700 */
        --color-text-secondary: #64748b; /* slate-500 */
        --color-accent: #3b82f6; /* blue-500 */
        --color-accent-hover: #2563eb; /* blue-600 */
        --color-border: #e2e8f0; /* slate-200 */
        --color-input-bg: #f8fafc; /* slate-50 */
        --color-success: #16a34a; /* green-600 */
        --color-danger: #dc2626; /* red-600 */
        
        /* Client Portal Specific Colors */
        --portal-bg: #f1f5f9; /* slate-100 */
        --portal-surface: #ffffff;
        --portal-border: #e2e8f0; /* slate-200 */
        --portal-text-primary: #1e293b; /* slate-800 */
        --portal-text-secondary: #64748b; /* slate-500 */
        
        color-scheme: light;
      }
      
      html.dark {
        --color-bg: #0f172a; /* slate-900 */
        --color-surface: #1e293b; /* slate-800 */
        --color-text-light: #f1f5f9; /* slate-100 */
        --color-text-primary: #cbd5e1; /* slate-300 */
        --color-text-secondary: #94a3b8; /* slate-400 */
        --color-accent: #60a5fa; /* blue-400 */
        --color-accent-hover: #3b82f6; /* blue-500 */
        --color-border: #334155; /* slate-700 */
        --color-input-bg: #334155; /* slate-700 */
        --color-success: #4ade80; /* green-400 */
        --color-danger: #f87171; /* red-400 */
        
        /* Client Portal Specific Colors */
        --portal-bg: #020617; /* slate-950 */
        --portal-surface: #0f172a; /* slate-900 */
        --portal-border: #1e293b; /* slate-800 */
        --portal-text-primary: #f1f5f9; /* slate-100 */
        --portal-text-secondary: #94a3b8; /* slate-400 */
        
        color-scheme: dark;
      }

      body {
        font-family: 'Manrope', 'sans-serif';
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* --- Responsive Typography --- */
      /* This makes text sizes fluid across all screen sizes */
      .text-xs { font-size: clamp(0.7rem, 0.2vw + 0.65rem, 0.75rem); }
      .text-sm { font-size: clamp(0.8125rem, 0.3vw + 0.7rem, 0.875rem); }
      .text-base { font-size: clamp(0.9rem, 0.4vw + 0.75rem, 1rem); }
      .text-lg { font-size: clamp(1rem, 0.5vw + 0.8rem, 1.125rem); }
      .text-xl { font-size: clamp(1.125rem, 0.6vw + 0.9rem, 1.25rem); }
      .text-2xl { font-size: clamp(1.25rem, 1vw + 1rem, 1.5rem); }
      .text-3xl { font-size: clamp(1.5rem, 1.5vw + 1.1rem, 1.875rem); }


      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-surface); }
      ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-text-secondary); }

      /* Notification Animation */
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        15% { opacity: 1; transform: translateY(0); }
        85% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fade-in-out { animation: fadeInOut 3s ease-in-out forwards; }
      
      /* --- Text Gradient --- */
      .text-gradient {
        background: linear-gradient(to right, var(--color-accent), #7c3aed); /* blue-500 to violet-600 */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
      }

      /* --- Form Element Styles (Floating Label, standardized) --- */
      .input-group {
        /* International best practice: label above input, helper below, inputs full width */
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        margin-top: 1rem; /* consistent spacing */
        align-items: stretch; /* ensure label, input, helper fill available width */
        width: 100%;
      }

    /* Ensure label always appears above the input regardless of DOM order.
      Some components render <input/><label/> while others render <label/><input/>.
      Use flexbox ordering to keep labels visually consistent without changing markup. */
    .input-group { display: flex; flex-direction: column; }
    .input-label { order: 0; }
    .input-field, .add-on-list, .upload-area { order: 1; }
    .input-help { order: 2; }

    /* When label is placed after the input in the DOM (common in many files),
      bump the label to appear before the input visually. */
    input.input-field + .input-label,
    select.input-field + .input-label,
    textarea.input-field + .input-label {
      order: -1;
    }

      /* Base input/textarea/select style */
      .input-field {
        display: block;
        width: 100%;
        padding: 0.75rem 0.75rem;
        font-size: 1rem;
        color: var(--color-text-primary);
        background-color: var(--color-input-bg);
        border: 1px solid var(--color-border);
        border-radius: 0.5rem;
        outline: none;
        transition: box-shadow 0.15s ease, border-color 0.15s ease, background-color 0.15s ease;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

  /* Show placeholder text by default (static placeholders) */
  .input-field::placeholder { color: var(--color-text-secondary); }

      /* Focus state */
      .input-field:focus {
        border-color: var(--color-accent);
        box-shadow: 0 6px 18px rgba(59, 130, 246, 0.08), 0 0 0 4px rgba(59,130,246,0.06);
        background-color: var(--color-surface);
      }

      /* Disabled / readOnly */
      .input-field:disabled,
      .input-field[readonly] {
        opacity: 0.7;
        background-color: color-mix(in srgb, var(--color-input-bg) 70%, #ffffff 30%);
        cursor: not-allowed;
      }

      /* Floating label */
      /* Static label style: label sits above the input and is always visible */
      .input-label {
        display: block; /* ensure label occupies full line above input */
        position: static;
        transform: none;
        font-size: 0.95rem;
        color: var(--color-text-secondary);
        pointer-events: auto;
        margin: 0; /* controlled by .input-group gap */
        padding: 0;
        background: transparent;
        width: 100%;
        text-align: left; /* label text aligned to the input's left */
        font-weight: 600;
      }

      .input-help {
        display: block;
        font-size: 0.8rem;
        color: var(--color-text-secondary);
        margin-top: 0.125rem;
        width: 100%;
        text-align: left;
      }

      /* Remove floating label behavior: no sibling selectors needed for static labels */

      /* Select specific tweaks: keep arrow and spacing */
      select.input-field {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2364748b' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.25em 1.25em;
        padding-right: 2.5rem;
      }
      html.dark select.input-field {
         background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }

      /* Ensure label stays floated for selects that use label-only (no placeholder) */
      /* Neutralize any residual floating-label selectors to avoid overlap when markup varies */
      select.input-field + .input-label,
      input.input-field + .input-label,
      textarea.input-field + .input-label {
         position: static !important;
         transform: none !important;
         top: auto !important;
         left: auto !important;
         font-size: 0.95rem !important;
         color: var(--color-text-secondary) !important;
         margin: 0 !important;
      }

      /* Make sure every child of .input-group fills available width and wraps safely */
      .input-group > * {
        width: 100%;
        box-sizing: border-box;
      }

      .input-field {
        box-sizing: border-box;
        line-height: 1.4;
        min-height: 2.5rem;
        padding: 0.75rem 0.75rem;
      }

      .input-label {
        display: block;
        margin-bottom: 0.12rem;
        white-space: normal;
        overflow-wrap: anywhere;
      }

      .input-help {
        display: block;
        margin-top: 0.125rem;
        color: var(--color-text-secondary);
        overflow-wrap: anywhere;
      }

      /* Add-on list defensive styling: ensure each add-on line wraps and price+checkbox align */
      .add-on-list label {
        display: flex;
        justify-content: space-between;
        gap: 0.5rem;
        align-items: center;
        width: 100%;
      }

      .add-on-list label span {
        flex: 1 1 auto;
        min-width: 0; /* allow text truncation/wrapping */
        overflow-wrap: anywhere;
      }

      .add-on-list label input[type="checkbox"] {
        flex: 0 0 auto;
        margin-left: 0.5rem;
      }

      /* Ensure add-on list items don't cause label overlap by providing extra top spacing
         when rendered inside a floating-label .input-group on large screens */
      @media (min-width: 1024px) {
        .add-on-list { padding-top: 0.75rem; }
        .upload-area { padding-top: 0.5rem; }
        /* If label sits above input due to markup, ensure helpers are pushed down */
        .input-group > .input-label + .add-on-list,
        .input-group > .input-label + .upload-area {
          margin-top: 0.5rem;
        }
      }

      /* Upload area small-screen tweak: keep icon & text stacked */
      .upload-area .mt-4 {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        align-items: center;
      }

      /* Textareas: allow resize and comfortable height */
      textarea.input-field {
        min-height: 120px;
        resize: vertical;
        padding-top: 0.9rem;
        padding-bottom: 0.9rem;
      }

      /* Checkboxes: simple, accessible styling without Tailwind @apply */
      input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        border-radius: 0.25rem;
        color: var(--color-accent);
        border: 1.5px solid var(--color-text-secondary);
        background-color: transparent;
        vertical-align: middle;
      }
      input[type="checkbox"]:checked {
        border-color: var(--color-accent);
        background-color: var(--color-accent);
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        background-size: 0.75rem 0.75rem;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Date picker tweaks */
      input[type="date"]::-webkit-calendar-picker-indicator {
          cursor: pointer;
          opacity: 0.9;
          filter: invert(var(--dark-mode-filter, 0));
          transition: opacity 0.12s;
      }
       html.dark input[type="date"]::-webkit-calendar-picker-indicator {
           filter: invert(1);
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover { opacity: 1; }
      
      /* --- New Input Style for Login --- */
      .input-with-icon {
        position: relative;
      }
      .input-with-icon .input-icon {
        position: absolute;
        left: 0.75rem; /* 12px */
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8; /* slate-400 */
        pointer-events: none;
      }
      .input-with-icon input {
          padding-left: 2.5rem; /* 40px */
      }

      /* --- Button Styles --- */
      .button-primary {
        font-weight: 600;
        padding: clamp(0.6rem, 1vw + 0.4rem, 0.75rem) clamp(1.2rem, 2vw + 0.8rem, 1.5rem);
        font-size: clamp(0.8125rem, 0.5vw + 0.7rem, 0.875rem);
        border-radius: 9999px;
        color: white;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: none;
        background: linear-gradient(to right, #38bdf8, #3b82f6);
        box-shadow: 0 4px 15px -3px rgba(59, 130, 246, 0.4), 0 2px 8px -2px rgba(59, 130, 246, 0.3);
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        white-space: nowrap;
      }
      .button-primary:hover {
        background: linear-gradient(to right, #0ea5e9, #2563eb);
        box-shadow: 0 7px 20px -3px rgba(59, 130, 246, 0.5), 0 4px 10px -2px rgba(59, 130, 246, 0.4);
        transform: translateY(-2px);
      }
      .button-primary:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: 0 2px 10px -3px rgba(59, 130, 246, 0.4);
      }
      .button-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        background: linear-gradient(to right, #38bdf8, #3b82f6);
      }

      .button-secondary {
        font-weight: 600; /* semibold */
        padding: 0.75rem 1.5rem; /* py-3 px-6 */
        border-radius: 0.75rem; /* rounded-xl */
        background-color: var(--color-input-bg); /* #f1f5f9 */
        color: #475569; /* slate-600 */
        border: 1px solid var(--color-border);
        transition: all 0.2s ease-in-out;
        cursor: pointer;
      }
      html.dark .button-secondary {
        color: var(--color-text-primary);
      }
      .button-secondary:hover {
        color: #1e293b; /* slate-800 */
        background-color: #e2e8f0; /* slate-200 */
      }
       html.dark .button-secondary:hover {
        color: var(--color-text-light);
        background-color: #475569; /* slate-600 */
      }
      .button-secondary:active {
        background-color: #cbd5e1; /* slate-300 */
        color: #1e293b; /* slate-800 */
      }
       .button-secondary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }
      
      /* --- Widget Animation --- */
      @keyframes widget-fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .widget-animate {
        animation: widget-fade-in-up 0.5s ease-out forwards;
        opacity: 0;
      }
      
      /* Timeline Line Animation */
      @keyframes draw-line-ver {
        from { transform: scaleY(0); }
        to { transform: scaleY(1); }
      }
      
      /* --- Mobile Nav --- */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--color-surface);
        box-shadow: var(--tw-shadow-up-lg); /* custom shadow */
        z-index: 40;
        border-top: 1px solid var(--color-border);
      }

      /* --- Client Portal Styles --- */
      .portal-bg {
        background-color: var(--portal-bg);
      }
      .portal-body {
        background-color: var(--portal-bg);
        color: var(--portal-text-primary);
        font-family: 'Manrope', 'sans-serif';
      }
      
      .timeline-item {
        position: relative;
        padding-left: 2.5rem;
        padding-bottom: 2rem;
      }
      .timeline-item:last-child {
        padding-bottom: 0;
      }
      .timeline-item::before {
        content: '';
        position: absolute;
        left: 11px; /* (24px icon width / 2) - 1px border */
        top: 24px;
        bottom: 0;
        width: 2px;
        background-color: var(--portal-border);
        transform-origin: top;
        animation: draw-line-ver 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        animation-delay: var(--animation-delay, 0s);
      }
      .timeline-item:last-child::before {
        display: none;
      }

      .timeline-icon-container {
        position: absolute;
        left: 0;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 1.5rem; /* 24px */
        height: 1.5rem; /* 24px */
        border-radius: 9999px;
        z-index: 10;
        background-color: var(--portal-bg);
      }
      
      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } /* blue-500 */
        70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
        100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }
      
      .timeline-icon-container.active-pulse {
          animation: pulse-ring 2s infinite;
      }

      /* --- RESPONSIVE LAYOUT & COMPONENT HELPERS --- */
      /* Container to center app content and limit width */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }
      @media (min-width: 1280px) { .container { padding: 2rem; } }

      /* Card base style for consistent look across components */
      .card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        padding: clamp(0.75rem, 1.5vw, 1.25rem);
        box-shadow: 0 8px 20px rgba(2,6,23,0.04);
        color: var(--color-text-primary);
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .card-header { display:flex; align-items:center; gap:0.75rem; justify-content:space-between; }
      .card-title { font-weight:600; font-size: clamp(0.95rem, 0.5vw + 0.9rem, 1.125rem); color: var(--color-text-light); }
      .card-subtitle { font-size: 0.875rem; color: var(--color-text-secondary); }

      /* Responsive grid helper: 1 / 2 / 3 / 4 columns at breakpoints */
      .grid-responsive { display:grid; gap:1rem; grid-template-columns: repeat(1, minmax(0,1fr)); }
      @media (min-width: 640px) { .grid-responsive { grid-template-columns: repeat(2, minmax(0,1fr)); } }
      @media (min-width: 1024px) { .grid-responsive { grid-template-columns: repeat(3, minmax(0,1fr)); } }
      @media (min-width: 1280px) { .grid-responsive { grid-template-columns: repeat(4, minmax(0,1fr)); } }

      /* Icon sizing helpers to keep visual rhythm */
      .icon { width: 1.25rem; height: 1.25rem; flex-shrink:0; color: var(--color-accent); }
      @media (min-width: 1024px) { .icon { width: 1.5rem; height: 1.5rem; } }

      /* Text utilities */
      .truncate-ellipsis { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

      /* Form layout helpers */
      .form-row { display:flex; gap:1rem; flex-direction:column; }
      @media (min-width: 768px) { .form-row { flex-direction:row; } }
      .form-row .input-field { flex:1; min-width:0; }

      /* Input / Label / Helper standardized styles */
      .input-group { display:flex; flex-direction:column; gap:0.375rem; }
      .input-label { font-size: 0.9rem; color: var(--color-text-secondary); pointer-events: auto; cursor: text; }
      .input-help { font-size: 0.75rem; color: var(--color-text-secondary); margin-top: 0.25rem; }
      .input-error { font-size: 0.75rem; color: var(--color-danger); margin-top: 0.25rem; }

      /* Ensure inputs and selects are full-width and touch-friendly */
      .input-field { width:100%; box-sizing: border-box; padding: 0.75rem 0.75rem; border-radius: 0.5rem; font-size: 0.95rem; }
      select.input-field { -webkit-appearance: none; appearance: none; }
      .input-field:focus { outline: none; box-shadow: 0 6px 18px rgba(59, 130, 246, 0.08), 0 0 0 4px rgba(59,130,246,0.06); }

      /* For accessibility keep placeholder visible on small screens where labels stack above */
      .input-field::placeholder { color: transparent; }

      /* Small screens: stack label above input (disable floating label behaviour) */
      @media (max-width: 639px) {
        .input-group { gap: 0.5rem; }
        .input-label {
          position: static !important;
          transform: none !important;
          top: auto !important;
          left: auto !important;
          font-size: 0.95rem;
          color: var(--color-text-primary);
          padding: 0;
        }
        .input-field::placeholder { color: var(--color-text-secondary); }
        /* Slightly larger inputs for touch */
        .input-field { padding: 0.9rem; font-size: 1rem; }
        /* Make helper and error text slightly bigger for legibility */
        .input-help, .input-error { font-size: 0.8rem; }
      }

      /* Tablet: a middle ground — keep floating label but increased spacing */
      @media (min-width: 640px) and (max-width: 1023px) {
        .input-group { gap: 0.4rem; }
        .input-label { font-size: 0.88rem; }
        .input-field { padding: 0.8rem; }
      }

      /* Floating label support: keep existing behavior for larger screens */
      @media (min-width: 1024px) {
        .input-label { position: absolute; left: 0.9rem; top: 50%; transform: translateY(-50%); background: transparent; padding: 0 0.25rem; }
        .input-group { position: relative; }
        /* keep placeholder hidden when using floating labels */
        .input-field::placeholder { color: transparent; }
      }

      /* Error / invalid styles */
      .input-field[aria-invalid="true"], .input-field.invalid {
        border-color: var(--color-danger);
        box-shadow: 0 4px 12px rgba(220,38,38,0.08);

    <script>
      // Toggle .has-value on input-group when inputs have non-empty value
      (function(){
        const toggleGroup = (el) => {
          const group = el.closest('.input-group');
          if (!group) return;
          if (el.value && el.value.toString().trim() !== '') group.classList.add('has-value'); else group.classList.remove('has-value');
        };

        document.addEventListener('input', (e)=>{
          const target = e.target;
          if (target && (target.matches('input.input-field') || target.matches('textarea.input-field') || target.matches('select.input-field'))) {
            toggleGroup(target);
          }
        }, {capture:true});

        // On page load, initialize existing values
        document.addEventListener('DOMContentLoaded', ()=>{
          document.querySelectorAll('.input-group .input-field').forEach(el => toggleGroup(el));
        });
      })();
